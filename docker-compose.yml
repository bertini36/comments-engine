version: "3"
services:

  comments-engine:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      - PYTHONIOENCODING=UTF-8
      - PYTHONUNBUFFERED=1
    volumes:
      - ".:/code/"
    ports:
      - "5000:5000"
    command: flask run

  serverless:
    build:
      context: .
      dockerfile: ServerlessDockerfile
    env_file:
      - .env
    volumes:
      - ".:/code/"
